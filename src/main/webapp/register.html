<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>

			function checkUid() {
				var uid= $("#uid").val();
				var reg = /^[A-Za-z0-9-_]{6,20}$/;
				var b = reg.test(uid);
				if (b) {
					$("#uid").css("border", "");
				} else {
					$("#uid").css("border", "1px solid red");
				}
				return b;
			}

			function checkName() {
				var name = $("#name").val();
				var b = name == '';
				if (!b) {
					$("#name").css("border", "");
				} else {
					$("#name").css("border", "1px solid red");
				}
				return !b;
			}

			function checkPassword() {
				var password = $("#password").val();
				var reg = /^\w{6,20}$/;
				var b = reg.test(password);
				if (b) {
					$("#password").css("border", "");
				} else {
					$("#password").css("border", "1px solid red");
				}
				return b;
			}

			function checkUserPhone() {
				var phone = $("#telephone").val();
				var reg = /^\d{11}$/;
				var b = reg.test(phone);
				if (b) {
					$("#telephone").css("border", "");
				} else {
					$("#telephone").css("border", "1px solid red");
				}
				return b;
			}

			$(function () {
				$("#registerForm").submit(function () {

					if (checkUid() && checkPassword() && checkName() && checkUserPhone()) {
						$.post("user/regist", $("#registerForm").serialize(), function (date) {

							if (date.flag) {
								location.href = "login.html"
							} else {
								$("#errorMsg").html(date.errorMsg);
							}
						})
					}
					return false
				});

				$("#uid").blur(checkUid);
				$("#name").blur(checkName);
				$("#password").blur(checkPassword);
				$("#telephone").blur(checkUserPhone);
			})


		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
	<div class="rg_layout">
    	<div class="rg_form clearfix">
    		<div class="rg_form_left">
    			<p>新用户注册</p>
    			<p>USER REGISTER</p>
    		</div>
    		<div class="rg_form_center">
				<div id = "errorMsg" style="color: red; text-align: center"></div>
				<!--注册表单-->
    			<form id="registerForm">
					<!--提交处理请求的标识符-->
					<input type="hidden" name="action" value="register">
    				<table style="margin-top: 25px;">
    					<tr>
    						<td class="td_left">
    							<label for="uid">用户名</label>
    						</td>
    						<td class="td_right">
    							<input type="text" id="uid" name="uid" placeholder="请输入账号">
    						</td>
    					</tr>
    					<tr>
    						<td class="td_left">
    							<label for="password">密码</label>
    						</td>
    						<td class="td_right">
    							<input type="password" id="password" name="password" placeholder="请输入密码">
    						</td>
    					</tr>

    					<tr>
    						<td class="td_left">
    							<label for="name">昵称</label>
    						</td>
    						<td class="td_right">
    							<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    						</td>
    					</tr>
    					<tr>
    						<td class="td_left">
    							<label for="telephone">手机号</label>
    						</td>
    						<td class="td_right">
    							<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    						</td>
    					</tr>
    					<tr>
    						<td class="td_left">
    						</td>
    						<td class="td_right check">
    							<input type="submit" class="submit" value="注册">
								<span id="msg" style="color: #ff0000;"></span>
    						</td>
    					</tr>
    				</table>
    			</form>
    		</div>
    		<div class="rg_form_right">
    			<p>
    				已有账号？
    				<a href="login.html">立即登录</a>
    			</p>
    		</div>
    	</div>
    </div>

    <!--引入尾部-->
    <div id="footer"></div>
	<!--导入布局js，共享header和footer-->
	<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
