                        <!--填 领用/借用申请 基本信息的表单-->
                        <div class="ibox-content">
                            <form method="get" class="form-horizontal">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">领用/借用申请表编号</label>
                                    <div class="col-sm-10">
                                        <input id="use_or_borrow_id" type="text" disabled="" placeholder="不可编辑，提交时系统自动生成" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">领用/借用物品清单编号</label>
                                    <div class="col-sm-10">
                                        <input id="use_or_borrow_order_id" type="text" disabled="" placeholder="不可编辑，提交时系统自动生成" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">申请单类型</label>
                                    <div class="col-sm-10">

                                        <div class="radio" style="display: inline-block">
                                            <label><input type="radio" checked="true" value="option1" id="type-use" name="optionsRadios" onclick="use_checked()">
                                                领用</label>
                                        </div>
                                        <div class="radio" style="display: inline-block; margin-left: 20px;">
                                            <label><input type="radio" value="option2" id="type-borrow" name="optionsRadios" onclick="borrow_checked()">
                                                借用</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">申请人</label>

                                    <div class="col-sm-10">
                                        <input id="applicant" type="text" disabled="" placeholder="直接提取登录状态" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">领用/借用用途</label>
                                    <div class="col-sm-10">
                                        <textarea id="purpose" class="form-control input-lg m-b" name="saysths" rows="3"
                                                  cols="30" wrap="soft" style="resize:none;"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">借用开始日期</label>

                                    <div class="col-sm-10">
                                        <input type="date" placeholder="" class="form-control layer-date" id="start_time">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">借用结束日期</label>

                                    <div class="col-sm-10">
                                        <input type="date" placeholder="" class="form-control layer-date" id="end_time">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">申请提交日期</label>

                                    <div class="col-sm-10">
                                        <input id="submit_time" type="text" disabled="" placeholder="后台生成" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">申请当前状态</label>

                                    </div>
                                </div>

    function borrow_checked() {

    }


    $(document).ready(function () {

        });
    });
<!-- Page-Level Scripts -->
    $(document).ready(function () {
        $('.dataTables-example').dataTable();

        /* Init DataTables */
        let oTable = $('#editable').dataTable();

        /* Apply the jEditable handlers to the table */
        oTable.$('td').editable('../example_ajax.php', {
            "callback": function (sValue, y) {
                let aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1]);
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute('id'),
                    "column": oTable.fnGetPosition(this)[2]
                };
            },

            "width": "90%",
            "height": "100%"
        });


    });

    // 让 点击的该行 可编辑
    function fnClickAddRow() {
        $('#editable').dataTable().fnAddData([
            "New ID",
            "New Name",
            "New num",
            "New unit",  // 单位
            "New notes"]);
    }
</script>
