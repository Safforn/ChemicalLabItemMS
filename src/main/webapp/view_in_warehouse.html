<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">

  <title>查看出库单</title>
  <meta name="keywords">
  <meta name="description">

  <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
  <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

<body>
<div id="wrapper">
  <!-- 侧边栏 -->
  <div id="left_sidebar"></div>

  <div id="page-wrapper" class="gray-bg dashbard-1">
    <!--头部-->
    <div id="header"></div>
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>查看入库单</h2>

      </div>
      <div class="col-lg-2">

      </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
      <!--                所有表单元素  -->
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-content">
              <form method="get" class="form-horizontal">
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="ibox float-e-margins">
                        <div class="ibox-title">
                          <h5>入库物品清单</h5>
                          <div class="ibox-tools">
                            <a class="collapse-link">
                              <i class="fa fa-chevron-up"></i>
                            </a>
                          </div>
                        </div>
                        <div class="ibox-content">

                          <table id=exTable class="table table-striped table-bordered table-hover dataTables-example">

                          </table>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 数据表单弹窗 -->
    <form method="post" class="form-horizontal" role="form" id="updateGoodsForm">
      <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 1400px">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                ×
              </button>
              <h4 class="modal-title" id="updateModalLabel">
                物品清单
              </h4>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox float-e-margins">
                    <div class="ibox-content">

                      <table id=listTable class="table table-striped table-bordered table-hover dataTables-example">

                      </table>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div><!-- /.modal-content -->
      </div><!-- /.modal -->

    </form>


  </div>
</div>




<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js?v=3.4.0"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/hplus.js?v=2.2.0"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<script src="js/plugins/iCheck/icheck.min.js"></script>

<script src="js/plugins/dataTables/jquery.dataTables.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/hplus.js?v=2.2.0"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- Page-Level Scripts -->
<!-- 导入header -->
<script>
  $(function () {
    $.get("header.html",function (data) {
      $("#header").html(data);
    });
  });
</script>
<!-- 导入left_sidebar -->
<script>
  $(function () {
    $.get("left_sidebar.html",function (data) {
      $("#left_sidebar").html(data);
    });

  });
</script>

  function EditViewById(){
    //弹出修改表单（非模态框）
    $('#updateModal').modal('show');
  }

</body>

</html>
