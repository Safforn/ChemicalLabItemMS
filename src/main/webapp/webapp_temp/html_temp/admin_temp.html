<script type="text/javascript">

    function load() {
        $('#myTable').bootstrapTable("destroy").bootstrapTable({
            url: '/admin/searchByKeyword',               //从后台获取数据时，可以是json数组，也可以是json对象
            dataType: "json",
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: true,                        //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            pageNumber: 1,                      //初始化加载第一页，默认第一页
            pageSize: 5,                        //每页的记录行数（*）
            pageList: [5, 10, 25, 50],          //可供选择的每页的行数（*）
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            uniqueId: "gid",                    //每一行的唯一标识，一般为主键列
            showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            idField: 'gid',                     //指定主键
            singleSelect: true,                 //开启单选,想要获取被选中的行数据必须要有该参数
            responseHandler:function (res) {
                console.log(res)
                res.data = eval('(' + res.data + ')')
                $("#myTable").bootstrapTable('load', {data:res.data})
                return res.data;
            },
            //得到查询的参数
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var query_params = {
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名
                    sortOrder: params.order, //排位命令（desc，asc）

                    //查询框中的参数传递给后台
                    search_kw: $('#search-keyword').val(), // 请求时向服务端传递的参数
                };
                return query_params;
            },
            columns: [
                {
                    checkbox:true  //第一列显示复选框
                }, {
                    field: 'gid',  //返回数据rows数组中的每个字典的键名与此处的field值要保持一致
                    title: '编号',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'name',
                    title: '名称',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'price',
                    title: '价格',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'picture',
                    title: '图片地址',
                    align: 'center',
                    valign: 'middle'
                },{
                    field: 'num',
                    title: '数量',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'description',
                    title: '货物说明',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'location',
                    title: '地点',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'rentorbuy',
                    title: '租赁或购买',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'operate',
                    title: '操作',
                    width: 120,
                    align: 'center',
                    valign: 'middle',
                    formatter: actionFormatter,
                }],
        });
    }  // end function load()



    //操作栏的格式化,value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
    function actionFormatter(value, row, index) {
        var id = index;
        var data = JSON.stringify(row);
        var result = "";
        result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"ViewById('" + row + "','" + id + "')\" " +
            "title='查看'><span class='glyphicon glyphicon-search'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + row + "','" + id + "')\" " +
            "title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteById('" + row + "','" + id + "')\" " +
            "title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
        return result;
    }

    //getData方法获取全部页面数据后，将data转为json对象，使用index当前行号作为下标获取对应数据
    function EditViewById(row, index){
        var data = JSON.stringify($("#myTable").bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        //console.log(data_json);
        $("#update_gid").val(data_json[index].gid);
        $("#update_name").val(data_json[index].name);
        $("#update_type").val(data_json[index].type);
        $("#update_price").val(data_json[index].price);
        $("#update_picture").val(data_json[index].picture);
        $("#update_num").val(data_json[index].num);
        $("#update_description").val(data_json[index].description);
