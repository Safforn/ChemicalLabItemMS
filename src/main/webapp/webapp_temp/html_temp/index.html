    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        // jQuery代码
        $(document).ready(function () {
            $("#b1").click(function () {
                $("#tab_1").show();// 显示
                $("#tab_2").hide();// 隐藏
                $("#tab_3").hide();// 隐藏
            });
            $("#b2").click(function () {
                $("#tab_1").hide();
                $("#tab_2").show();
                $("#tab_3").hide();
            });
            $("#b3").click(function () {
                $("#tab_3").show();
                $("#tab_2").hide();
                $("#tab_1").hide();
            });
        });
    </script>

    <script>
        function show(type) {
            $.get("goods/findByType",{type:type},function (goodsList) {
                var good_lis ="";
                console.log(goodsList)
                for(var i = 0; i < 8 && i < goodsList.data.length;i++){
                    var good = goodsList.data[i];
                    console.log(good)
                    var li_good='<div class="col-md-3">\n' +
                        '<a href=' + good.gid + '"goods_detail.html?gid=" target="_self">\n' +
                        '<img class="imgs" src="' + good.picture + '">\n' +
                        '<div class="has_border">\n' +
                        '<h3>' + good.name +good.description + '</h3>\n' +
                        '<div class="price">凉心价<em>￥</em><strong>' + good.price +'</strong></div>\n' +
                        '</div></a></div>'
                    good_lis +=li_good;
                }
                if (type === '数码') {
                    $("#tab_1").html(good_lis);
                }
                if (type === '食品') {
                    $("#tab_2").html(good_lis);
                }
                if (type === '衣服') {
                    $("#tab_3").html(good_lis);
                }
            })
        }
        $(function () {
            show('数码')
            $("#b1").click(function () {
                show('数码')
            })
            $("#b2").click(function () {
                show('食品')
            })
            $("#b3").click(function () {
                show('衣服')
            })
        })
    </script>

                    <li >
                        <button id="b1" class="b1" type="button">数码</button>
                    </li>
                    <li role="presentation">
                        <button id="b2" class="b1" type="button">食品</button>
                    </li>

                    <li role="presentation" aria-haspopup="true">
                        <button id="b3" class="b1" type="button">衣服</button>
                    </li>

                </ul>
