<script type="text/javascript">
    function load() {
        $('#myTable').bootstrapTable("destroy").bootstrapTable({
            //url:"{%static 'json/GoodsData.json'%},              //从后台获取数据时，可以是json数组，也可以是json对象
            // url: "json/GoodsData.json",
            url: '/order/searchOrder',
            dataType: "json",
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: true,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            pageNumber: 1,                      //初始化加载第一页，默认第一页
            pageSize: 5,                        //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            uniqueId: "oid",                   //每一行的唯一标识，一般为主键列
            showToggle: false,                  //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            idField: 'oid',                     //指定主键
            singleSelect: true,                 //开启单选,想要获取被选中的行数据必须要有该参数
            responseHandler:function (res) {
                res.data = eval('(' + res.data + ')')
                $("#myTable").bootstrapTable('load', {data:res.data})
                return res.data;
            },
            //得到查询的参数
            queryParams: function (params) {
                //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
                var query_params = {
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名
                    sortOrder: params.order, //排位命令（desc，asc）

                    //查询框中的参数传递给后台
                    search_kw: $('#search-keyword').val(), // 请求时向服务端传递的参数
                };
                return query_params;
            },
            columns: [
                {
                    checkbox:true  //第一列显示复选框
                }, {
                    field: 'oid',  //返回数据rows数组中的每个字典的键名与此处的field值要保持一致
                    title: '租赁单号',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'gid',
                    title: '商品编号',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'uid',
                    title: '用户编号',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'type',
                    title: '类型',
                    align: 'center',
                    valign: 'middle'
                },{
                    field: 'expressid',
                    title: '快递单号',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'location',
                    title: '地址',
                    align: 'center',
                    valign: 'middle'
                },{
                    field: 'username',
                    title: '租赁人',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'usertelephone',
                    title: '手机号',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'starttime',
                    title: '租赁时间',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'renttime',
                    title: '租赁时长',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'num',
                    title: '租赁数量',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'operate',
                    title: '操作',
                    width: 120,
                    align: 'center',
                    valign: 'middle',
                    formatter: actionFormatter,
                }],
        });
    }  // end function load()


    //操作栏的格式化,value代表当前单元格中的值，row代表当前行数据，index表示当前行的下标
    function actionFormatter(value, row, index) {
        var id = index;
        var data = JSON.stringify(row);
        var result = "";
        result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"ViewById('" + row + "','" + id + "')\" " +
            "title='查看'><span class='glyphicon glyphicon-search'></span></a>";
        return result;
    }

    //查看货物详情弹窗
    function ViewById(row, index){
        var data = JSON.stringify($("#myTable").bootstrapTable('getData')); //获取全部数据
        var data_json = JSON.parse(data); //data_json和data_json2一样都是json对象
        console.log(data_json);
        $("#check_oid").val(data_json[index].oid);
        $("#check_gid").val(data_json[index].gid);
        $("#check_uid").val(data_json[index].uid);
        $("#check_type").val(data_json[index].type);
        $("#check_expressid").val(data_json[index].expressid);
        $("#check_location").val(data_json[index].location);
        $("#check_username").val(data_json[index].username);
        $("#check_usertelephone").val(data_json[index].usertelephone);
        $("#check_starttime").val(data_json[index].starttime);
        $("#check_renttime").val(data_json[index].renttime);
        $("#check_num").val(data_json[index].num);

        //弹出修改表单（非模态框）
        $('#checkModal').modal('show');
    }

    // 选择时间日期
    $(function () {

        $.get('order/searchOrder', {type:1}, function (res) {
            console.log(res)
            res.data = eval('(' + res.data + ')')
            $("#myTable").bootstrapTable('load', {data:res.data})
        })
        load();

        $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD hh:mm',
            locale: moment.locale('zh-cn')
        });
        //隐藏列
        $("#myTable").bootstrapTable('hideColumn','type');
        $("#myTable").bootstrapTable('hideColumn','expressid');

    });

</script>
